<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--figma-color-bg);
      color: var(--figma-color-text);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h2 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--figma-color-text);
    }

    .button {
      background: var(--figma-color-bg-brand);
      color: var(--figma-color-text-onbrand);
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .button:hover {
      background: var(--figma-color-bg-brand-hover);
    }

    .button:disabled {
      background: var(--figma-color-bg-disabled);
      color: var(--figma-color-text-disabled);
      cursor: not-allowed;
    }

    .button.secondary {
      background: var(--figma-color-bg-secondary);
      color: var(--figma-color-text);
    }

    .button.secondary:hover {
      background: var(--figma-color-bg-secondary-hover);
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.success {
      background: var(--figma-color-bg-success);
      color: var(--figma-color-text-onsuccess);
      border: 1px solid var(--figma-color-border-success);
    }

    .message.error {
      background: var(--figma-color-bg-danger);
      color: var(--figma-color-text-ondanger);
      border: 1px solid var(--figma-color-border-danger);
    }

    .message.info {
      background: var(--figma-color-bg-secondary);
      color: var(--figma-color-text);
      border: 1px solid var(--figma-color-border);
    }

    .results {
      background: var(--figma-color-bg-secondary);
      border: 1px solid var(--figma-color-border);
      border-radius: 6px;
      padding: 16px;
    }

    .results h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
    }

    .results p {
      margin: 0;
      font-size: 14px;
      color: var(--figma-color-text-secondary);
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>God morgen! ☕️</h2>
    
    <div id="initial-state">
      <p>Håper dette gjør jobben litt enklere. Velg en komponent eller område og søk etter spacing variabler.</p>
      <button id="search-btn" class="button">Search for Spacing Variables</button>
    </div>

    <div id="results" class="hidden">
      <div class="results">
        <h3>Search Results</h3>
        <p id="results-text"></p>
      </div>
      
      <div class="button-group">
        <button id="update-btn" class="button">Update to Size Variables</button>
        <button id="search-again-btn" class="button secondary">Search Again</button>
      </div>
    </div>

    <div id="message" class="message hidden"></div>

    <div class="button-group">
      <button id="cancel-btn" class="button secondary">Cancel</button>
    </div>
  </div>

  <script>
    // Elements
    const results = document.getElementById('results');
    const message = document.getElementById('message');
    const searchBtn = document.getElementById('search-btn');
    const updateBtn = document.getElementById('update-btn');
    const searchAgainBtn = document.getElementById('search-again-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const resultsText = document.getElementById('results-text');

    // Helper function to set button loading state
    function setButtonLoading(button, isLoading, loadingText, originalText) {
      button.disabled = isLoading;
      button.textContent = isLoading ? loadingText : originalText;
    }

    // Show message helper
    function showMessage(text, type = 'info') {
      message.textContent = text;
      message.className = `message ${type}`;
      message.classList.remove('hidden');
      
      // Auto-hide success messages after 3 seconds
      if (type === 'success') {
        setTimeout(() => {
          message.classList.add('hidden');
        }, 3000);
      }
    }

    // Hide message helper
    function hideMessage() {
      message.classList.add('hidden');
    }

    // Show results helper
    function showResults(count) {
      resultsText.textContent = `Found ${count} spacing variable${count !== 1 ? 's' : ''} in the selected layers.`;
      results.classList.remove('hidden');
    }

    // Hide results helper
    function hideResults() {
      results.classList.add('hidden');
    }

    // Event listeners
    searchBtn.onclick = () => {
      hideMessage();
      setButtonLoading(searchBtn, true, 'Searching...', 'Search for Spacing Variables');
      
      parent.postMessage({ 
        pluginMessage: { type: 'search-spacing' } 
      }, '*');
    };

    updateBtn.onclick = () => {
      hideMessage();
      setButtonLoading(updateBtn, true, 'Updating...', 'Update to Size Variables');
      
      parent.postMessage({ 
        pluginMessage: { type: 'update-variables' } 
      }, '*');
    };

    searchAgainBtn.onclick = () => {
      hideResults();
      hideMessage();
      setButtonLoading(searchBtn, true, 'Searching...', 'Search for Spacing Variables');
      
      parent.postMessage({ 
        pluginMessage: { type: 'search-spacing' } 
      }, '*');
    };

    cancelBtn.onclick = () => {
      parent.postMessage({ 
        pluginMessage: { type: 'cancel' } 
      }, '*');
    };

    // Handle messages from plugin
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      if (!msg) return;

      switch (msg.type) {
        case 'search-results':
          setButtonLoading(searchBtn, false, 'Searching...', 'Search for Spacing Variables');
          showResults(msg.data.count);
          break;

        case 'update-success':
          setButtonLoading(updateBtn, false, 'Updating...', 'Update to Size Variables');
          showMessage(msg.message, 'success');
          hideResults();
          break;

        case 'update-partial':
          setButtonLoading(updateBtn, false, 'Updating...', 'Update to Size Variables');
          showMessage(msg.message, 'info');
          break;

        case 'error':
          setButtonLoading(searchBtn, false, 'Searching...', 'Search for Spacing Variables');
          setButtonLoading(updateBtn, false, 'Updating...', 'Update to Size Variables');
          showMessage(msg.message, 'error');
          break;
      }
    };
  </script>
</body>
</html>
